    <link rel="stylesheet" href="style/responsive.css">

    <!-- alert javascript -->
    <script type="text/javascript" src="js/peliculaselecta.js"></script>

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="#serie">Series</a>
                <a href="#pelicula">Peliculas</a>
                <a href="#documental">Documentales</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="pelicula-main">
            <div class="container">
                <div class="pelicula-info">
                    <div class="info-content">
                        <p><span class="content-weight">HOUSE OF CARDS</span></p>
                        <P><span  class="content-weight">Duración:</span> 90min</P>
                        <P><span  class="content-weight">Puntuación:</span> <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i></P>
                    </div>
                </div>
                <!-- division -->
                <div class="division-main">
                    <hr id="division">
                    <p class="titulo " >Reproducción</p>
                </div>
                <!-- video -->
                <div class="overlay">
                    <div class="popup">
                        <div class="trailervideo">
                            <video src="video/House of Cards.mp4" controls="true"></video>
                        </div>
                    </div>
                </div>
                <!-- Iniciar pelicula -->
                <div class="botones"></div>
                    <button role="button" class="boton" id="trailer"> <!-- boton = popup -->
                        <i class="far fa-comment-dots"></i>
                        <a class="quitar" id="trailer-item" href="#" onclick="abrir()">Dejar comentario...</a>
                    </button>
                </div>
            </div>
        </div>
    </main>
